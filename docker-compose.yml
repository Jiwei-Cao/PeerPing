version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: peerping-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: peerping
      POSTGRES_PASSWORD: peerping123
      POSTGRES_DB: peerping
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peerping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage (for local development)
  minio:
    image: minio/minio:latest
    container_name: peerping-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

